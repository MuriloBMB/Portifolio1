    <div>
        <!-- inicio da navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./css/img/logo.png" alt="logo" width="45" height="45">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-end">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light" href="sobremim.html">Sobre mim</a>

                            <a class="btn btn-outline-light" href="contatos.html">Contato</a>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- final da navbar -->
             <!-- conteudo da pagina -->
            <div class="sombra">
                <h1 class="topicos">Entre em contato via e-mail</h1>
                <!-- metodo para enviar email para mim via formspree -->
                <form action="https://formspree.io/f/xyzynbdg" method="POST">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Seu nome:</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="exemplo: Murilo Barros" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Seu e-mail:</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="nome@email.com" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="userMessage" class="form-label">Mensagem:</label>
                        <textarea type="form-control" class="form-control" id="userMessage" name="userMessage" rows="10" required></textarea>
                    </div>
        
                    <div class="enviar">
                        <button type="submit" class="btn btn-outline-light" id="submitBtn">Enviar</button>
                    </div>
                </form>
                
            </div>
            <!-- fim do conteudo da pagina -->
             <!-- footer -->
            <div class="cor-footer">
                <footer class="bg-dark text-white text-center py-4">
